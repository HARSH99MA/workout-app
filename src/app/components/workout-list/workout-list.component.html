<!-- src/app/components/workout-list/workout-list.component.html -->

<div *ngIf="isLoading" class="loading">Loading...</div>
<div *ngIf="error" class="error">{{ error }}</div>

<mat-form-field>
  <mat-label>Search</mat-label>
  <input matInput (input)="applyFilter($event)" placeholder="Search workouts">
</mat-form-field>

<mat-form-field>
  <mat-label>Filter</mat-label>
  <mat-select [(value)]="filter" (selectionChange)="fetchWorkouts()">
    <mat-option value="All">All</mat-option>
    <mat-option value="Cardio">Cardio</mat-option>
    <mat-option value="Strength">Strength</mat-option>
    <!-- Add more filter options here if needed -->
  </mat-select>
</mat-form-field>

<table mat-table [dataSource]="filteredWorkouts" matSort>
  <!-- Columns definitions -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="workouts">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Workouts</th>
    <td mat-cell *matCellDef="let element">{{ element.workouts }}</td>
  </ng-container>

  <ng-container matColumnDef="totalMinutes">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Total Minutes</th>
    <td mat-cell *matCellDef="let element">{{ element.totalMinutes }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<app-pagination
  [itemsPerPage]="itemsPerPage"
  [totalItems]="totalWorkouts"
  (paginate)="paginate($event)">
</app-pagination>
